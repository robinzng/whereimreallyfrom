funfacts:
  enable : false
  title : "Feature Spotlight"
  description : "Some of these are really cheesy but could still be useful?"
  funfact_item:
    # funfacts item loop
    - icon : "ion-ios-people" #ionicon pack v2 : https://ionicons.com/v2/
      name : "Population of Asian Americans"
      count : "22408464"

  testimonial_slider:
    # testimonial item loop
    - name : "Cathy Park Hong"
      image : "images/clients/cathyparkhong.jpg"
      designation : "Author, 'Minor Feelings: an Asian-American Reckoning'"
      content : "At a time when identities can be walled off, it's essential to lift up the life of Yuri Kochiyama, whose
                sense of we was porous and large, whose mission was to amplify the voices of others while amplifying hers."
                            
    # testimonial item loop
    - name : "Ocean Vuong"
      image : "images/clients/oceanvuong.jpg"
      designation : "Author, 'On Earth We're Briefly Gorgeous'"
      content : "Let no one mistake us for the fruit of violence- but that violence, having passed through the fruit, 
                failed to spoil it."
