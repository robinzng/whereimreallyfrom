  bg_overlay : true
  title : <b> Stories from the Asian American diaspora </b>
  button:
    enable : true
    label : "Start reading"
    link : "read"

############################# About #################################
about:
  enable : true
  title : "We come from generations of storytellers."
  description : ""
  content : "The stories we tell define who we are. We are inheritors of 
  a powerful narrative tradition, descended from the Epic of Gilgamesh, 
  the Tale of Genji, the Mahabharata, the Romance of Three Kingdoms, and 
  countless other mythologies that preserve our ancestors’ legacies. Now, 
  it’s our turn. It’s our turn to share our personal and inter-generational 
  stories so often overlooked. It’s our turn to preserve and honor the trials
  and triumphs of ourselves and our families. It is our turn, now, to expand
  the narrative of what it means to be Asian American."


