#################### default parameters ################################
[params]
# Meta data
description = "Online Archive of Asian American Narratives"
author = "Robin Zeng"
favicon = "/images/favicon.png"

# cookies
[params.cookies]
enable = true
expire_days = 2

# banner
[params.banner]
image = "/images/logo.png"
heading = "Stories from the Asian American Diaspora"

# original call to action
[params.call_to_action]
enable = true
title = "We'd love to hear your perspective"
content = "We're collecting stories from Asian America - when, why, and how we came to be where we are today. We hope that our stories can help Asian Americans everywhere better understand what ties us together."
button_label = "Share your story now"
button_url = "submit"

# read
[params.read]
heading = "Check out some of our recent submissions" 

