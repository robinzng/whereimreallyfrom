weight = 1

[[menu.desktop]]
name = "Check out our Podcast!"
URL = "podcast"
weight = 2


#################### default parameters ################################
[params]
# Meta data
description = "Online Archive of Asian-American Narratives"
author = "Robin Zeng"
favicon = "/images/favicon.png"

# cookies
[params.cookies]
enable = true
expire_days = 2

# banner
[params.banner]
heading = "Stories from the Asian American Diaspora"

# updated call to action 2021-03-02
[params.call_to_action]
enable = true
title = "We stand against Anti-Asian Violence."
content = "Every story matters. See our Resources page to learn how you can help fight Anti-Asian Violence."
button_label = "Resources"
button_url = "/resources"

